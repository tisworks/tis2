<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./css/materialize.css">
        <link rel="stylesheet" type="text/css" href="./css/utils.css">
        <link rel="stylesheet" type="text/css" href="./css/signup.css">
        <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi|Roboto&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <div class="wT-authentication-area row">
            <div class="wT-authentication-side-banner col s7"></div>
            <div class="wT-authentication-container col s5 z-depth-5">
                <div class="wT-signup-logo col s12 section">
                    <img src="./images/logo.png">
                </div>
                <div class="wT-signup-title col s12 right-align">
                    <div class="wT-signup-title-text row">
                        Crie sua conta para<br>
                        Controlar seus DÃ©bitos
                    </div>
                </div>
                <div class="wT-signup-form col s12 center-align">
                    <form>
                        <div class="wT-signup-form-container row">
                            <div class="input-field col s12">
                                <input id="signup-name-field" type="text" required="true" class="validate">
                                <!-- JS: When the field is active or has value, add "active" class to label -->
                                <label for="signup-name-field">Name</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="signup-email-field" type="email" required="true" class="validate">
                                <!-- JS: When the field is active or has value, add "active" class to label -->
                                <label for="signup-email-field">E-mail</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="signup-password-field" type="password" required="true" class="validate">
                                <!-- JS: When the field is active or has value, add "active" class to label -->
                                <label for="signup-password-field">Senha</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="signup-password-confirm-field" type="password" required="true" class="validate">
                                <!-- JS: When the field is active or has value, add "active" class to label -->
                                <label for="signup-password-confirm-field">Confirmar Senha</label>
                            </div>
                        </div>
                        <div class="wT-signup-form-button row">
                            <!-- JS: Redirect to login page, use 'onclick' -->
                            <button class="wT-signup-form-button-login btn waves-effect waves-light btn-flat" onclick="" type="button" name="back-to-login-button">LOGIN</button>
                            <!-- JS: Handle form subbmit -->
                            <button class="wT-signup-form-button-signup btn waves-effect waves-light" type="submit" name="signup-form-subbmit">CADASTRAR</button>
                        </div>
                    </form>
                </div>
                
                <div class="wT-authentication-footer col s5 center-align">
                    2019 | Todos os direitos reservados
                </div>
            </div>
        </div>
    </body>
</html>
