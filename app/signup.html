<!DOCTYPE html>
<html>
    <head>
        <!-- JQuery -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- Materialize -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <!-- Materialize -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection">
        <!-- Google Font and Icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo+Thambi|Roboto&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <!-- Local -->
        <link rel="stylesheet" type="text/css" href="./css/utils.css">
        <link rel="stylesheet" type="text/css" href="./css/signup.css">
        <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi|Roboto&display=swap" rel="stylesheet">
        <script src="js/signup.js"></script>
        <meta charset="UTF-8">
    </head>
    
    <body>
        <div class="wT-wrapper wT-f-roboto row">
            <div class="wT-authentication-side-banner col s7"></div>
            <div class="wT-container col s5 z-depth-5">
                <div class="wT-signup-logo col s12 section">
                    <img class="circle wT-logo-small" src="./images/logo.png">
                </div>
                <div class="wT-signup-title wT-f-baloo-thambi col s12 right-align">
                    <div class="wT-signup-title-text row">
                        Crie sua conta para<br>
                        Controlar seus DÃ©bitos
                    </div>
                </div>
                <div class="wT-signup-form col s12 center-align">                    
                    <div class="wT-signup-form-container row">
                        <div class="input-field col s12">
                            <input id="signup-name-field" type="text" required="true" class="validate">
                            <label for="signup-name-field">Name</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="signup-email-field" type="email" required="true" class="validate">
                            <label for="signup-email-field">E-mail</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="signup-password-field" type="password" required="true" class="validate">
                            <label for="signup-password-field">Senha</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="signup-password-confirm-field" type="password" required="true" class="validate">
                            <label for="signup-password-confirm-field">Confirmar Senha</label>
                        </div>
                    </div>
                    <div class="wT-signup-form-button row">
                        <!-- JS: Redirect to login page, use 'onclick' -->
                        <button class="wT-signup-form-button-login btn waves-effect waves-light btn-flat" onclick="redirectToLogin()" type="button" name="back-to-login-button">LOGIN</button>
                        <!-- JS: Handle form subbmit -->
                        <button class="wT-signup-form-button-signup btn waves-effect waves-light" name="signup-form-subbmit" onclick="signup()">CADASTRAR</button>
                    </div>
                </div>
                <div class="wT-footer col s5 center-align">
                    2019 | Todos os direitos reservados
                </div>
            </div>
        </div>
    </body>
</html>
