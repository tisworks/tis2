<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./css/materialize.css">
        <link rel="stylesheet" type="text/css" href="./css/utils.css">
        <link rel="stylesheet" type="text/css" href="./css/login.css">
        <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi|Roboto&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <div class="wT-wrapper wT-f-roboto row">
            <div class="wT-authentication-side-banner col s7"></div>
            <div class="wT-container col s5 z-depth-5">
                <div class="wT-login-logo col s12 section center-align">
                    <img src="./images/logo_debitos.png">
                </div>
                <div class="wT-login-form col s12 center-align">
                    <form>
                        <div class="wT-login-form-container row">
                            <div class="input-field col s12">
                                <input id="login-email-field" type="email" required="true" class="validate">
                                <!-- JS: When the field is active or has value, add "active" class to label -->
                                <label for="login-email-field">E-mail</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="login-password-field" type="password" required="true" class="validate">
                                <!-- JS: When the field is active or has value, add "active" class to label -->
                                <label for="login-password-field">Senha</label>
                            </div>
                        </div>
                        <div class="wT-login-form-links row">
                            <!-- JS: Redirect to signup page -->
                            <a href="#">Ainda n√£o tem uma conta? Cadastre-se!</a>
                        </div>
                        <div class="wT-login-form-button row">
                            <!-- JS: Handle form subbmit -->
                            <button class="btn waves-effect waves-light" type="submit" name="login-form-subbmit">LOGIN</button>
                        </div>
                    </form>
                </div>
                
                <div class="wT-footer col s5 center-align">
                    2019 | Todos os direitos reservados
                </div>
            </div>
        </div>
    </body>
</html>
