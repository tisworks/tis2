<!DOCTYPE html>
<html>
    <head>
        <!-- JQuery -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- Full Calendar -->
        <script src="../app/full_calendar/packages/core/main.js"></script>
        <script src="../app/full_calendar/packages/daygrid/main.js"></script>
        <script src="../app/full_calendar/packages/bootstrap/main.js"></script>
        <script src="../app/full_calendar/packages/core/locales/pt-br.js"></script>
        <script src="../app/full_calendar/packages/interaction/main.js"></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <!-- Full Calendar -->
        <link rel="stylesheet" href="../app/full_calendar/packages/core/main.css">
        <link rel="stylesheet" href="../app/full_calendar/packages/daygrid/main.css">
        <link rel="stylesheet" href="../app/full_calendar/packages/bootstrap/main.css">
        <!-- Fontawsome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
        <!-- Local -->
        <link rel="stylesheet" type="text/css" href="./css/utils.css">
        <link rel="stylesheet" type="text/css" href="./css/calendar.css">
        <meta charset="UTF-80">
        
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var calendarEl = document.getElementById('calendar');

                var calendar = new FullCalendar.Calendar(calendarEl, {
                    plugins: [ 'dayGrid', 'bootstrap', 'interaction' ],
                    locale: 'ptBr',
                    themeSystem: 'bootstrap',
                    header: {
                        left:   'prev,next',
                        center: 'title',
                        right:  'today list',
                    },
                    titleFormat: {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                    },
                    buttonText: {
                        today: "HOJE",
                        month: "MÊS",
                        week: "SEMANA",
                        day: "DIA",
                        list: "COMPROMISSOS"
                    },
                    dateClick: function(info){
                        alert('Date: ' + info.dateStr);
                        //TODO: Chamar função de listagem das operações em função da data obtida aqui.
                    },
                    selectable: true,
                    selectAllow: function (e) {
                        if (e.end.getTime() / 1000 - e.start.getTime() / 1000 <= 86400) {
                            return true;
                        }
                    }
                });

                calendar.render();
            });
        </script>
    </head>
    
    <body>
        <div class="wT-calendar-wrapper">
            <div id="calendar"></div>
        </div>
    </body>
</html>
